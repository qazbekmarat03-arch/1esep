                solution: `<div class="solution-step"><p>Алдымен теңдеуді ыңғайлы түрге келтіру үшін оны -1 ге көбейтеміз:</p><p class='font-mono bg-gray-100 p-2 rounded'>$3x^2 + 2x - 1 = 0$</p></div><div class="solution-step"><p>Виет теоремасын қолданамыз:</p><p class='font-mono bg-gray-100 p-2 rounded'>$x_1 + x_2 = -\\frac{b}{a} = -\\frac{2}{3}$</p><p class='font-mono bg-gray-100 p-2 rounded'>$x_1 \\cdot x_2 = \\frac{c}{a} = -\\frac{1}{3}$</p></div><div class="solution-step"><p>Түбірлердің квадраттарының қосындысын табу үшін келесі формуланы қолданамыз:</p><p class='font-mono bg-gray-100 p-2 rounded'>$x_1^2 + x_2^2 = (x_1 + x_2)^2 - 2x_1x_2$</p></div><div class="solution-step"><p>Мәндерді орнына қоямыз:</p><p class='font-mono bg-gray-100 p-2 rounded'>$(-\\frac{2}{3})^2 - 2(-\\frac{1}{3}) = \\frac{4}{9} + \\frac{2}{3} = \\frac{4}{9} + \\frac{6}{9} = \\frac{10}{9} = 1\\frac{1}{9}$</p></div><div class="solution-step"><p class="font-bold">Жауабы: $1\\frac{1}{9}$</p></div>`

                id: 7,

                options: { A: "1; 2", B: "3", C: "4; 1", D: "4/3; 4; 1" },
                correctAnswer: "C",
                solution: `<div class="solution-step"><p>Жаңа айнымалы енгіземіз: $y = \\frac{2x-6}{3x-4}$.</p></div><div class="solution-step"><p>Теңдеу $y + \\frac{1}{y} = \\frac{17}{4}$ түріне келеді.</p></div><div class="solution-step"><p>Теңдеудің екі жағын да $4y$-ке көбейтеміз:</p><p class='font-mono bg-gray-100 p-2 rounded'>$4y^2 + 4 = 17y \\Rightarrow 4y^2 - 17y + 4 = 0$</p></div><div class="solution-step"><p>Дискриминант: $D = (-17)^2 - 4(4)(4) = 289 - 64 = 225 = 15^2$.</p><p>$y_1 = \\frac{17+15}{8} = 4$, $y_2 = \\frac{17-15}{8} = \\frac{2}{8} = \\frac{1}{4}$.</p></div><div class="solution-step"><p>Айнымалыны орнына қоямыз:</p><p>1) $\\frac{2x-6}{3x-4} = 4 \\Rightarrow 2x-6 = 12x-16 \\Rightarrow 10x = 10 \\Rightarrow x = 1$.</p><p>2) $\\frac{2x-6}{3x-4} = \\frac{1}{4} \\Rightarrow 8x-24 = 3x-4 \\Rightarrow 5x = 20 \\Rightarrow x = 4$.</p></div><div class="solution-step"><p class="font-bold">Түбірлері: 4 және 1.</p></div>`

                solution: `<div class="solution-step"><p>Бөлшектерді топтастырамыз:</p><p class='font-mono bg-gray-100 p-2 rounded'>$\\frac{1}{x-4} - \\frac{1}{x-1} = \\frac{1}{x-8} - \\frac{1}{x-5}$</p></div><div class="solution-step"><p>Ортақ бөлімге келтіреміз:</p><p class='font-mono bg-gray-100 p-2 rounded'>$\\frac{(x-1) - (x-4)}{(x-4)(x-1)} = \\frac{(x-5) - (x-8)}{(x-8)(x-5)}$</p></div><div class="solution-step"><p>Алымдарын есептейміз:</p><p class='font-mono bg-gray-100 p-2 rounded'>$\\frac{3}{(x-4)(x-1)} = \\frac{3}{(x-8)(x-5)}$</p></div><div class="solution-step"><p>Алымдары бірдей болғандықтан, бөлімдері де тең болуы керек:</p><p class='font-mono bg-gray-100 p-2 rounded'>$(x-4)(x-1) = (x-8)(x-5)$</p><p class='font-mono bg-gray-100 p-2 rounded'>$x^2 - 5x + 4 = x^2 - 13x + 40$</p></div><div class="solution-step"><p>Теңдеуді шешеміз:</p><p class='font-mono bg-gray-100 p-2 rounded'>$-5x + 4 = -13x + 40$</p><p class='font-mono bg-gray-100 p-2 rounded'>$8x = 36$</p><p class='font-mono bg-gray-100 p-2 rounded'>$x = \\frac{36}{8} = \\frac{9}{2} = 4.5$</p></div><div class="solution-step"><p class="font-bold">Жауабы: 4,5</p></div>`
            },
            {
                id: 28,
                question: "$y^3 + y^2 - 10y + 8 = 0$ теңдеуін шешіңіз.",
                options: { A: "-4; 1; 2", B: "-3; 1; 5", C: "0; 2", D: "Ø" },
                correctAnswer: "A",
                solution: `<div class="solution-step"><p>Кубтық теңдеудің бүтін түбірлерін бос мүше 8-дің бөлгіштерінің арасынан іздейміз: ±1, ±2, ±4, ±8.</p></div><div class="solution-step"><p>$P(y) = y^3 + y^2 - 10y + 8$</p><p>Тексереміз:</p><p>$P(1) = 1+1-10+8 = 0$. Демек, $y=1$ - түбір.</p><p>$P(2) = 2^3+2^2-10(2)+8 = 8+4-20+8 = 0$. Демек, $y=2$ - түбір.</p><p>$P(-4) = (-4)^3+(-4)^2-10(-4)+8 = -64+16+40+8 = 0$. Демек, $y=-4$ - түбір.</p></div><div class="solution-step"><p>Кубтық теңдеудің ең көп дегенде 3 түбірі болады. Біз үшеуін де таптық.</p></div><div class="solution-step"><p class="font-bold">Шешімдері: -4, 1, 2.</p></div>`
            },
            {
                id: 29,
                question: "$\\frac{(2-x)(2+x)(3x+5)}{4-x^2} = 0$ теңдеуін шешіңіз.",
                options: { A: "-0,6", B: "±2", C: "Ø", D: "-5/3" },
                correctAnswer: "D",
                solution: `<div class="solution-step"><p>Анықталу облысын табамыз: бөлімі нөлге тең болмауы керек.</p><p class='font-mono bg-gray-100 p-2 rounded'>$4 - x^2 \\neq 0 \\Rightarrow x^2 \\neq 4 \\Rightarrow x \\neq 2$ және $x \\neq -2$.</p></div><div class="solution-step"><p>Алымындағы $(2-x)(2+x)$ көбейткіштерін $4-x^2$ деп жазуға болады.</p><p class='font-mono bg-gray-100 p-2 rounded'>$\\frac{(4-x^2)(3x+5)}{4-x^2} = 0$</p></div><div class="solution-step"><p>Анықталу облысын ескере отырып, $4-x^2$ мүшесін қысқартамыз:</p><p class='font-mono bg-gray-100 p-2 rounded'>$3x+5 = 0$</p></div><div class="solution-step"><p>Теңдеуді шешеміз:</p><p class='font-mono bg-gray-100 p-2 rounded'>$3x = -5$</p><p class='font-mono bg-gray-100 p-2 rounded'>$x = -\\frac{5}{3}$</p></div><div class="solution-step"><p>Бұл мән анықталу облысын қанағаттандырады ($x \neq \pm 2$).</p></div><div class="solution-step"><p class="font-bold">Жауабы: -5/3</p></div>`
            },
            {
                id: 30,
                question: "$x + \\sqrt{x-1} = 7$ теңдеуін шешіңіз.",
                options: { A: "-1/2; 4", B: "10; 5", C: "5", D: "Ø" },
                correctAnswer: "C",
                solution: `<div class="solution-step"><p>Теңдеуді ыңғайлы түрге келтіреміз:</p><p class='font-mono bg-gray-100 p-2 rounded'>$\\sqrt{x-1} = 7 - x$</p></div><div class="solution-step"><p>Анықталу облысы мен шарттарды табамыз:</p><p>1. $x-1 \\geq 0 \\Rightarrow x \\geq 1$.</p><p>2. $7-x \\geq 0 \\Rightarrow x \\leq 7$.</p><p>Екі шарттың қиылысуы: $x \\in [1, 7]$.</p></div><div class="solution-step"><p>Екі жағын да квадраттаймыз:</p><p class='font-mono bg-gray-100 p-2 rounded'>$x-1 = (7-x)^2$</p><p class='font-mono bg-gray-100 p-2 rounded'>$x-1 = 49 - 14x + x^2$</p><p class='font-mono bg-gray-100 p-2 rounded'>$x^2 - 15x + 50 = 0$</p></div><div class="solution-step"><p>Квадрат теңдеудің түбірлері: $x_1 = 5$ және $x_2 = 10$.</p></div><div class="solution-step"><p>Түбірлерді шартпен ($x \\in [1, 7]$) тексереміз:</p><p>$x=5$ шартты қанағаттандырады.</p><p>$x=10$ шартты қанағаттандырмайды.</p></div><div class="solution-step"><p class="font-bold">Жауабы: 5</p></div>`
            }
        ];

        const tasksGrid = document.getElementById('tasks-grid');
        const modal = document.getElementById('solution-modal');
        const modalContent = document.getElementById('modal-content');
        const modalTitle = document.getElementById('modal-title');
        const modalQuestion = document.getElementById('modal-question');
        const modalOptions = document.getElementById('modal-options');
        const modalSolution = document.getElementById('modal-solution');
        const closeModalBtn = document.getElementById('close-modal');

        // Dynamically create task buttons
        tasks.forEach(task => {
            const button = document.createElement('button');
            button.className = "p-4 border rounded-lg shadow-sm bg-white hover:bg-emerald-50 hover:shadow-md focus:outline-none focus:ring-2 focus:ring-emerald-400 transition-all duration-300 transform hover:-translate-y-1";
            button.textContent = `№ ${task.id}`;
            if (task.id >= 23) { // Mark difficult tasks
                 button.innerHTML += `<span class="absolute top-1 right-1 text-xs text-red-500 font-bold">*</span>`;
                 button.classList.add("relative");
            }
            button.onclick = () => openModal(task);
            tasksGrid.appendChild(button);
        });

        function openModal(task) {
            modalTitle.textContent = `Есеп №${task.id}`;
            modalQuestion.innerHTML = task.question;
            
            modalOptions.innerHTML = '';
            for (const [key, value] of Object.entries(task.options)) {
                const optionDiv = document.createElement('div');
                optionDiv.className = `p-3 border rounded-md transition-colors ${key === task.correctAnswer ? 'bg-emerald-100 border-emerald-400 font-bold' : 'bg-gray-50'}`;
                optionDiv.innerHTML = `<span class="font-semibold">${key})</span> ${value}`;
                modalOptions.appendChild(optionDiv);
            }

            modalSolution.innerHTML = task.solution;
            
            // Render MathJax
            if (window.MathJax) {
                MathJax.typesetPromise([modalQuestion, modalOptions, modalSolution]).catch(function (err) {
                    console.log('MathJax error: ', err.message);
                });
            }

            modal.classList.add('flex');
            setTimeout(() => {
                modal.classList.add('opacity-100');
            }, 10);
        }

        function closeModal() {
            modal.classList.remove('opacity-100');
            setTimeout(() => {
                modal.classList.remove('flex');
            }, 300);
        }

        closeModalBtn.onclick = closeModal;
        modal.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        };

        // Add MathJax for beautiful math formulas
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js';
        script.async = true;
        document.head.appendChild(script);

        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            svg: {
                fontCache: 'global'
            }
        };

    </script>
